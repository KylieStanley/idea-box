<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="reset.css" >
  <link rel="stylesheet" type="text/css" href="styles.css" >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Idea Box</title>
</head>
<body>
  <section class="input-section">
    <h1>Idea<span>Box</span></h1>
    <input class="idea-title" aria-label="Input field for idea title" type="text" >
    <input class="idea-body" aria-label="Input field for description of idea" type="text" >
    <button class="save-button" type="button" >save</button>
  </section>
  <section class="idea-card-section">
    <input aria-label="Search field for idea cards" type="text" >
    <article class="idea-section">
      <h3>Example Idea 1</h3>
        <button class='delete-button'></button>
        <p> asl;dkjfa;sdlkfja;slkdfj s;lakfj;alskdjf;laskdjf;lskjf;lasdkjf </p>
        <button class="upvote-button"></button>
        <button class="downvote-button"></button>
        <p class="quality-text">quality: swill</p>
      <hr noshade>
    </article>
  </section>
    <script src="dependencies/jquery.js"></script>
    <script src="script.js"></script>

  <script src="script.js" type="text/javascript"></script> -->

</body>
</html>
