<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="reset.css" >
  <link rel="stylesheet" type="text/css" href="styles.css" >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Idea Box</title>
</head>
<body>
  <section class="input-section">
    <h1>idea<span>box</span></h1>
    <form> 
      <input class="idea-title" aria-label="Input field for idea title" type="text" placeholder="Title">
      <textarea class="idea-body" aria-label="Input field for description of idea" type="text" placeholder="Body"></textarea>
      <button class="save-button" type="button" disabled>save</button>
    </form>
  </section>
  <section class="idea-card-section">
    <input class="search-input" aria-label="Search field for idea cards" type="text" placeholder="Search">
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
