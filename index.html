<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="reset.css" >
  <link rel="stylesheet" type="text/css" href="styles.css" >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Idea Box</title>
</head>
<body>
  <section class="input-section">
    <h1>idea<span>box</span></h1>
    <form>
      <input aria-label="Field for idea title" type="text" placeholder="Title">
      <input aria-label="Field for description of idea" type="text" placeholder="Body">
      <button class="save-button" type="button" >save</button>
    </form>
  </section>
  <section class="idea-card-section">
    <input class="search-field" aria-label="Search field for idea cards" type="text" placeholder="Search">
    <article>
      <h3>Example Idea 1</h3>
        <button class='delete-button'></button>
        <p> asl;dkjfa;sdlkfja;slkdfj s;lakfj;alskdjf;laskdjf;lskjf;lasdkjf </p>
        <button class="upvote-button"></button>
        <button class="downvote-button"></button>
        <p class="quality-text">quality: swill</p>
      <hr noshade>
    </article>
  </section>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
